<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Full Calendar Module -->
    <link href="fullcalendar/core/main.css" rel="stylesheet" />
    <script src="fullcalendar/core/main.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/69d25c3dbf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Seleteon CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="../dist/css/main.min.css" />
    <title>soundWAV | main page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="main-nav">
        <h1 class="logo">
          <a href="index.html"
            >sound<span class="text-primary">WAV</span> Studios</a
          >
        </h1>
        <ul>
          <li><a href="#">Sign In</a></li>
          <li>|</li>
          <li><a href="#">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter Name"
          class="u-full-width"
          required
        />
        <label for="phone">Phone:</label>
        <input
          type="text"
          placeholder="Enter Phone"
          class="u-full-width"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="Enter Email"
          class="u-full-width"
          required
        />
        <p class="text-center py-2 lead">
          Please select a date and time from the calendar
        </p>

        <div id="calendar"></div>
      </form>
    </div>

    <script src="./javascripts/fullcalendar.js"></script>
  </body>
</html>
